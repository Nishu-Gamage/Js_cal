<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Js Calculator</title>
     <!-- import main.js -->
     <script type="text/javascript" src="main.js"></script>
     <!-- import styles -->
     <link rel="stylesheet" type="text/css" href="styles.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="title">Js Calculator</h1>

<!-- Form 1 start -->
<form class="container">  
     <div class="col-md-3 mt-5 cal bg-info" >
          <!-- Display result -->
               <input id="ans" type ="text" name= "answer">          
          <!-- btn set -->
          <div class="btn-set">
               <div class="row mt-5">
                    <div class="first-row">      
                         <button type = "button" value="del" onclick = "form.answer.value = ' ' "  class="btn btn-primary del">Del</button> 
                         <button type = "button" value="%" onclick = "form.answer.value += '%'" class="btn btn-secondary">%</button>                      
                         <button type = "button" value="+" onclick = "form.answer.value += '+'" class="btn btn-secondary">+</button>
                    </div>
                    <div class="second-row">      
                         <button type = "button" value="7" onclick = "form.answer.value += '7'" class="btn btn-dark">7</button>                      
                         <button type = "button" value="8" onclick = "form.answer.value += '8'" class="btn btn-dark">8</button>                      
                         <button type = "button" value="9" onclick = "form.answer.value += '9'" class="btn btn-dark">9</button>                      
                         <button type = "button" value="-" onclick = "form.answer.value += '-'" class="btn btn-secondary">-</button>  
                    </div>
                    <div class="third-row">
                         <button type = "button" value="4" onclick = "form.answer.value += '4'" class="btn btn-dark">4</button>                      
                         <button type = "button" value="5" onclick = "form.answer.value += '5'" class="btn btn-dark">5</button>                      
                         <button type = "button" value="6" onclick = "form.answer.value += '6'" class="btn btn-dark">6</button>                      
                         <button type = "button" value="*" onclick = "form.answer.value += '*'" class="btn btn-secondary">x</button>  
                    </div>
                    <div class="fourth-row">
                         <button type = "button" value="1" onclick = "form.answer.value += '1'" class="btn btn-dark">1</button>                      
                         <button type = "button" value="2" onclick = "form.answer.value += '2'" class="btn btn-dark">2</button>                      
                         <button type = "button" value="3" onclick = "form.answer.value += '3'" class="btn btn-dark">3</button>                     
                         <button type = "button" value="/" onclick = "form.answer.value += '/'" class="btn btn-secondary">/</button>   
                    </div>
                    <div class="fifth-row">
                         <button type = "button" value="0" onclick = "form.answer.value += '0'" class="btn btn-primary zero">0</button>
                         <button type = "button" value="." onclick = "form.answer.value += '.'" class="btn btn-secondary">.</button>
                         <button type = "button" value="=" onclick = "form.answer.value = eval(form.answer.value)" class="btn btn-success">Ôºù</button>  
                    </div>
               </div>
          </div>
     </div>
</form>
     
</body>
</html>
